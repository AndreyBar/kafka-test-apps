apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-test-apps
  labels:
    strimzi.io/kind: topic
    strimzi.io/cluster: my-cluster
data:
  name: kafka-test-apps
  partitions: "3"
  replicas: "3"
  config: |-
    {
      "retention.bytes": "1073741824",
      "retention.ms": "86400000",
      "segment.bytes": "1073741824"
    }
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kafka-producer
  name: kafka-producer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: kafka-producer
        image: scholzj/kafka-producer:latest
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: my-cluster-cluster-ca-cert
                key: ca.crt
          - name: USER_CRT
            valueFrom:
              secretKeyRef:
                name: user1
                key: user1.pem
          - name: USER_KEY
            valueFrom:
              secretKeyRef:
                name: user1
                key: user1-key.pem
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: kafka-test-apps
          - name: TIMER
            value: "1000"
          - name: NUMBER_OF_KEYS
            value: "3"
#          - name: MESSAGE_COUNT
#            value: "1000000"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kafka-consumer
  name: kafka-consumer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: scholzj/kafka-consumer:latest
        env:
          - name: CA_CRT
            valueFrom:
              secretKeyRef:
                name: my-cluster-cluster-ca-cert
                key: ca.crt
          - name: USER_CRT
            valueFrom:
              secretKeyRef:
                name: user1
                key: user1.pem
          - name: USER_KEY
            valueFrom:
              secretKeyRef:
                name: user1
                key: user1-key.pem
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9093
          - name: TOPIC
            value: kafka-test-apps
          - name: GROUP_ID
            value: my-kafka-consumer
#          - name: MESSAGE_COUNT
#            value: "1000000"
